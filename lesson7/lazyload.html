<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="image lazy loading">
  <title>Lazy Loading</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>
      Lazy Loading
    </h1>
  </header>
  <main>
    <picture>
      <img src="images/placeholder.png" data-src="images/beach.jpg" alt="beach">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/desert.jpg" alt="desert">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/baloon.jpeg" alt="mountain">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/house.jpeg" alt="outdoor">
    </picture>
    <picture>
      <img src="images/placeholder.png" data-src="images/tree.jpg" alt="tree">
    </picture>
    
  </main>
 <script src="js/script.js"> </script> 
  
</body>
</html>
